<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% for error in errors %}
                <div>
                    <div class="alert alert-danger">{{ error }}</div>
                </div>
                {% endfor %}

                {% for message in messages %}
                <div>
                    <div class="alert alert-primary" role="alert">{{ message }}</div>
                </div>
                {% endfor %}
                <h1>Registration</h1>
                <form action="/register" method="POST">

                    <div class="form-group">
                        <label class="control-label" for="username"> Username </label> <input name="username"
                            id="username" class="form-control" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="email"> Email </label> <input name="email" id="email"
                            class="form-control" required autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="password"> Password </label> <input name="password"
                            id="password" class="form-control" type="password" required autofocus="autofocus" />
                    </div>
                    <div class="form-group" style="margin-bottom: 10px;">
                        <label class="control-label" for="repeatedPassword"> Repeat password </label> <input
                            name="repeatedPassword" id="repeatedPassword" class="form-control" type="password" required
                            autofocus="autofocus" />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/login">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
